<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedando no meu próprio servidor</p>
    <video width="500" controls poster="imagens/livro-capa.jpg" loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video720.mp4" type="video/mp4">
        <source src="midia/meu-video720.webm" type="video/webm">
    </video>
    <!--MP4 MOV WMV AVI WEBM-->

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="500" height="270" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fontes</title>
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300&display=swap');
    
        @import url('https://fonts.googleapis.com/css2?family=Caprasimo&family=Jost:wght@600&display=swap');

        body{
            font-family: 'Lexend', sans-serif;
            font-size: 1.2em;
        }
        h1{
            font-family: 'Jost', sans-serif;
        }

    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Error eos culpa et, quisquam repellendus aperiam tempore, harum cum molestiae sit nisi soluta necessitatibus quis impedit, accusantium laboriosam ipsam laudantium! Inventore!</p>
</body>
</html>
